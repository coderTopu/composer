<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>AI悦耳歌曲生成器</title>

  <!-- 导入 Magenta 音乐生成库 -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.0/dist/magentamusic.min.js"></script>
  <!-- 导入 Tone.js 音频合成与播放库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 640px;
      margin: 2rem auto;
      text-align: center;
    }

    button {
      margin: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
    }

    canvas {
      width: 100%;
      height: 100px;
      background: #f0f0f0;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>🎼 AI悦耳歌曲生成器</h1>
  <button id="startBtn">🎹 生成旋律</button>
  <button id="playBtn" disabled>▶️ 播放</button>
  <canvas id="visualizer"></canvas>
  <p id="status">等待启动</p>

  <script type="module" src="/main.js"></script>
</body>

</html>
